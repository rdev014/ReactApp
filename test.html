<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle H1 Text</title>
</head>
<body>
    <h1 id="heading"></h1>
<button onclick="toggleText()">click</button>
    <script>
        function toggleText() {
            let heading = document.getElementById("heading");
            if (heading.innerText === "Hello") {
                heading.innerText = "Bye";
            } else {
                heading.innerText = "Hello";
            }
        }
    </script>
</body>
</html>
